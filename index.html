<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset= "UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title> Google Home Page</title>
        <link rel="stylesheet" type="text/css" href="css/style.css">
    </head>
    <body>
        <div id="navl" class="abs top">
          <a href="#" class="left black">About</a>
          <a href="#" class="black">Store</a>
        </div>
        <div id="navr" class="abs top">
          <a href="#" class="black">Gmail</a>
          <a href="#" class="black">Images</a>
          <a href="#" id="signin" class="right">Sign in</a>
        </div>
        <div id="main">
          <img src="images/googlelogo.png" height="92">
          <form action="#">
            <input name="query" id="query"><br>
            <input type="button" name="search" class="button" value="Google Search">
            <input type="button" name="lucky" class="button" value="I'm Feeling Lucky">
          </form>
        </div>
        <div id="footer" class="abs">
          <div id="footl" class="abs ontop bottom">
            <a href="#" class="left gray">Advertising</a>
            <a href="#" class="gray">Business</a>
          </div>
          <div id="footr" class="abs ontop bottom">
            <a href="#" class="gray">Privacy</a>
            <a href="#" class="gray">Terms</a>
            <a href="#" class="right gray">Settings</a>
          </div>
        </div>
      </body>
</html>
